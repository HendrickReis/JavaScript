<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando NÃºmeros</title>
    <style>
        body{
            font: normal 17pt sans-serif;
        }
     h1{
        text-align: center;
     }
     input{
        display: block;
        margin: 0px auto;
        width: 250px;
     }
     input#smog{
        width: 100px;
     }
     p{
        color: rgb(0, 0, 0);
        text-align: center;
     }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1">
    <p>+</p>
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onmousemove="Somar()" id="smog">
    <p id="res">Resultado</p>
    <script>
     function Somar() {
        var res = window.document.getElementById('res')
        var tn1 = window.document.getElementById('txtn1')
        var tn2 = window.document.querySelector('input#txtn2')
        var n1 = Number(tn1.value)
        var n2 = Number(tn2.value)
        var s = n1 + n2 
        res.innerHTML = `o valor da soma deu: <strong>${s}</strong>`
        }
    </script>
</body>
</html>
