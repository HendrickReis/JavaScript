<html lang="pt-br">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Analisador de perfil</title>
</head>
<body>
    <header>
     <h1>Analisador de Perfil</h1>

    <section>
        <div>
       <p>Ano de nascimento: 

        <input type="number" name="nascimento" id="formAno" min="0">
       </p>
        </div>
        <div>
         Gênero: <input type="radio" name="sex" id="masc" checked> <label for="masc">Masculino</label> <input type="radio" name="sex" id="fem"> <label for="fem">Feminino</label>
        </div>
        <p><button id="verificar">Verificar</button></p>
        <div id='res'>
          <strong>Insira as informações para obter o resultado...</strong>
        </div>
    </section>
    <footer>
        <p> &copy; <i>HendryGautama</i></p>
